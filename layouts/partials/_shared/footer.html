<footer class="footer2">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-sm-12 text-center">
                {{ with .Site.Params.social.github }}
                <a href="https://github.com/{{.}}"><i class="fab fa-github social-icon" aria-hidden="true"></i></a>
                {{ end }}
                {{ with .Site.Params.social.linkedin }}
                &nbsp;
                &nbsp;
                &nbsp;
                <a href="https://linkedin.com/in/{{.}}"><i class="fab fa-linkedin social-icon" aria-hidden="true"></i></a>
                {{ end }}
				<!--&nbsp;
				&nbsp;
				&nbsp;
				{{ with .Site.Params.social.mail }}
				<a href="mailto:{{.}}"><i class="far fa-envelope social-icon" aria-hidden="true"></i></a>
				{{ end }} -->
            </div>
        </div>
        <span></br></span>
        <div class="row">
            <div class="col-md-12 col-sm-12 text-center">    
                &copy; Copyright {{ .Site.Copyright }}
            </div>
        </div>
    </div>
</footer>
